<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор на описания - Core AI Solutions</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div id="header"></div>
    <main class="container mx-auto px-4 py-8 mt-24">
        <h1 class="text-4xl md:text-6xl font-bold text-center mb-8 neon-text">Генератор на описания</h1>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 soft-green-text">Описание</h2>
            <p>Въведете характеристики на продукт и получете AI-генерирано описание. Подходящо за онлайн магазини и маркетинг.</p>
        </section>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 soft-green-text">Пример</h2>
            <pre class="bg-gray-800 p-4 rounded mb-2 text-sm">Вход: безжични слушалки, 20ч батерия
AI: Безжични слушалки с 20 часа живот на батерията...</pre>
        </section>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 soft-green-text">Тествайте услугата</h2>
            <textarea class="w-full p-3 bg-gray-700 rounded-md border border-gray-600 mb-2" placeholder="Въведете характеристики..."></textarea>
            <button class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-md font-bold">Генерирай описание</button>
            <div class="mt-4 p-4 bg-gray-900 rounded-md text-sm">Резултат: <span class="text-cyan-400">(примерен резултат)</span></div>
        </section>
    </main>
    <div id="footer"></div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
